<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>


</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee</h3>
    </div>

    <!-- Current Train Schedule Panel-->
    <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
              </div>
  
              <div class="panel-body"> 

     <!-- Add Train Panel-->
     <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
              </div>
  
              <div class="panel-body">
  
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                  <div class="form-group">
                    <label for="name-input">Train Name:</label>
                    <input class="form-control" id="name-input" type="text">
                  </div>
                  <div class="form-group">
                    <label for="email-input">Destination</label>
                    <input class="form-control" id="email-input" type="email">
                  </div>
                  <div class="form-group">
                    <label for="age-input">First Train Time (HH:mm -military time)</label>
                    <input class="form-control" id="age-input" type="number">
                  </div>
                  <div class="form-group">
                        <label for="age-input">Frequency (min)</label>
                        <input class="form-control" id="age-input" type="number">
                      </div>
                  <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                </form>
  
              </div>
  
            </div>
  
          </div>
  

  <!-- Script -->
  <script src="logic.js"></script>

</body>

</html>
