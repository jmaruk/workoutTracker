<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee</h3>
    </div>

    <!-- Current Train Schedule Panel-->
    <div class="row">
      <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Train Schedule</h3>
        </div>

        <div class="panel-body">
          <!-- Sign-up Form (note the various input "types")-->
          <table style="width:100%" id="train-schedules">
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency</th>
              <th>Next Arrival</th>
              
            </tr>
            <tr>
              <td id="train1"></td>
              <td id= "city1"></td>
              <td id= "freq1"></td>
              <td id= "arrive"></td>
              
            </tr>
          </table>

        </div>

      </div>
    </div>


  </div>
  <div class="row">
    <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>

      <div class="panel-body">

        <!-- Sign-up Form (note the various input "types")-->
        <form role="form">
          <div class="form-group">
            <label for="name">Train Name:</label>
            <input class="form-control" id="name" type="text">
          </div>
          <div class="form-group">
            <label for="destination" >Destination</label>
            <input class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for="first-time" >First Train Time (HH:mm -military time)</label>
            <input class="form-control" id="first-time" type="number">
          </div>
          <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
              </div>
             
          <button class="btn btn-default" id="add-train" type="submit">Submit</button>
        </form>

      </div>

    </div>
  </div>


</div>
</div>


  <!-- Script -->
  <script src="logic.js"></script>

</body>

</html>
